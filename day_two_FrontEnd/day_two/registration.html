<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="registration-section" id="registration">
        <h2>Register</h2>
        <form action="register" method="post">
            <input type="text" firstname="firstname" placeholder="Firstname" required>
            <input type="text" lastname="lastname" placeholder="Lastname" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Register">
        </form>
        <p>Already have an account? <a href="login.html">Go back to Login</a></p>
    </div>
</body>
</html>
